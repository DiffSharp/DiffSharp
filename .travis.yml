language: csharp
solution: DiffSharp.sln

# sudo to install packages
sudo: required 

before_install:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo add-apt-repository ppa:ginggs/julia-backports -y; sudo apt-get update -y; sudo apt-get install libopenblas-dev -y; fi

os:
  - linux
  - osx

mono:
  - latest

script:
  - ./build.sh

notifications:
  email:
    on_success: never
    on_failure: change
