name: Build/test Debug

on:
  pull_request:
    branches:
      - '**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100
    - name: Install dependencies
      run: dotnet restore
    - name: Install tool dependencies
      run: dotnet tool restore
    - name: Build
      run: dotnet build --configuration Debug --no-restore --verbosity normal
    - name: Test
      run: dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=opencover --configuration Debug --no-restore --verbosity normal
    - name: Coveralls
      run: dotnet csmacnz.Coveralls --opencover -i tests/DiffSharp.Tests/coverage.opencover.xml --useRelativePaths --repoToken ${{ secrets.COVERALLS_REPO_TOKEN }} --commitId ${{ github.sha }} --commitBranch ${{ github.ref	}} --commitAuthor ${{ github.actor }} --jobId ${{ github.job }}
    # 16 Apr 2021: disabling codecov due to bash uploader security concern
    # - name: Codecov
      # uses: codecov/codecov-action@v1
    - name: Run fsdocs
      run: dotnet fsdocs build --eval --strict
